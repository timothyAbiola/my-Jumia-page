<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view.css" />
    <script
      src="https://kit.fontawesome.com/8e7139781f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="top-cover">
        <img src="Jumia-cover-you.gif" alt="Jumia Cover" />
      </div>
      <div class="bottom">
        <div class="inner-bottom">
          <div class="inline">
            <img src="JMIA-logo.png" alt="" class="j-logo" />
            <span class="soj">Sell on Jumia</span>
          </div>
          <div class="product-type inline">
            <span class="j-group">JUMIA</span>
            <span class="j-group pt-span j-blue">PAY</span>
            <span class="j-group pt-span j-orange">FOOD</span>
            <span class="j-group pt-span j-gold">PARTY</span>
            <span class="j-group pt-span j-orange">LOGISTICS</span>
          </div>
        </div>
      </div>
    </header>
    <!-- <aside class="fixed-aside reveal active"> -->
      <div class="divider item-flex">
        <!-- <div>
                <span class="jumia">JUMIA</span>
                <img src="JMIA-logo.png" alt="" class="j-star">
            </div> -->
        <div class="jumia">
          <img src="jumia.png" alt="" />
        </div>
        <div class="item-flex">
          <input
            type="text"
            class="inp"
            placeholder="Search products, brands and categories"
          />
          <button class="search-btn">SEARCH</button>
        </div>
        <div class="item-flex nav-bar">
          <button class="nav-item focus">
            <i class="fa-regular fa-user"></i>
            <span>Account</span>
            <i class="fas fa-angle-down"></i>
          </button>
          <button class="nav-item focus">
            <i class="far fa-question-circle"></i>
            <span>Help</span>
            <i class="fas fa-angle-down"></i>
          </button>
          <button class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
          </button>
        </div>
      </div>
    <!-- </aside> -->
    <main class="m-content">
      <div class="main-content">
        <div class="main-nav">
          <div class="home-link">
            <a href="index.html" class="nav-a">
              <span>Home</span>
              <i class="fa-solid fa-greater-than gt"></i>
            </a>
            <a href="view.html" id="view"></a>
          </div>
          <div class="ads">
            <img src="img/advert.png" alt="" class="advert"/>
          </div>
        </div>
        <div id="mainDiv"></div>
        <div id="stock">

        </div>

      </div>
    </main>

    <script src="view.js"></script>
  </body>
</html>
